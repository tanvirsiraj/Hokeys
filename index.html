<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hokeys</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="mx-2">
    <header class="container mx-auto">
      <nav class="my-5">
        <div class="navbar bg-base-100 mx-0 px-0">
          <div class="navbar-start">
            <div class="dropdown lg:hidden">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden p-0"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-[#424247] text-base"
              >
                <li><a href="#">Home</a></li>

                <li><a href="#">About</a></li>

                <li><a href="#">Pages</a></li>

                <li><a href="#">Blog</a></li>

                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <a class="text-[#131318] lg:text-4xl font-extrabold ps-2 lg:ps-0"
              >Hokey<span class="text-[#FF4240]">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul
              class="menu-horizontal gap-10 text-[#424247] text-base bg-transparent"
            >
              <li>
                <a class="text-[#FF4240]" href="#">Home</a>
              </li>

              <li><a href="#">About</a></li>

              <li><a href="#">Pages</a></li>

              <li><a href="#">Blog</a></li>

              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end gap-2 lg:gap-4">
            <i class="fa-solid fa-magnifying-glass text-[#89898B] text-lg"></i>
            <a
              class="bg-[#FF4240] text-white px-2 py-1 lg:px-6 lg:py-4 lg:text-xl rounded-lg cursor-pointer lg:font-bold"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto">
      <!-- hero section  -->
      <section class="relative">
        <div class="carousel relative lg:static w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./Images/1.png" class="w-full h-[200px] lg:h-[550px]" />
            <div
              class="absolute transform left-1/2 -translate-x-1/2 lg:-translate-x-0 lg:-translate-y-1/2 lg:left-5 lg:right-5 bottom-8"
            >
              <a
                href="#slide2"
                class="btn btn-circle bg-[#131318] border-none text-white mr-2 hover:bg-[#FF4240]"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle bg-[#131318] border-none text-white hover:bg-[#FF4240]"
                >❯</a
              >
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./Images/4.png" class="w-full" />
            <div
              class="absolute transform left-1/2 -translate-x-1/2 lg:-translate-x-0 lg:-translate-y-1/2 lg:left-5 lg:right-5 bottom-8"
            >
              <a
                href="#slide1"
                class="btn btn-circle bg-[#131318] border-none text-white mr-2 hover:bg-[#FF4240]"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle bg-[#131318] border-none text-white hover:bg-[#FF4240]"
                >❯</a
              >
            </div>
          </div>
        </div>
        <div
          class="bg-[#131318] rounded-lg mt-4 lg:mt-0 p-3 lg:p-6 inline-block static lg:absolute lg:right-8 lg:bottom-16"
        >
          <h3 class="lg:text-xl text-white lg:font-extrabold">
            Meet all the heroes from the field
          </h3>
          <p
            class="text-xs lg:text-base text-white text-opacity-60 max-w-[500px] mt-2 lg:mt-4"
          >
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
